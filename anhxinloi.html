<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Tulips</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        .button-container {
            position: relative;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        #noButton {
            position: absolute;
        }

        #tulipImage {
            display: none;
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h2>Do you like tulips?</h2>
    <div class="button-container">
        <button id="yesButton" onclick="showTulips()">Yes</button>
        <button id="noButton" onmouseover="moveNoButton()">No</button>
    </div>
    <img id="tulipImage" src="https://upload.wikimedia.org/wikipedia/commons/3/30/Tulip_-_floriade_canberra.jpg"
        alt="Red Tulips">

    <script>
        function showTulips() {
            document.getElementById("tulipImage").style.display = "block";
        }

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>

</html>
